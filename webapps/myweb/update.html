<html>
<head>
<meta charset="UTF-8">
<title>安全中心</title>
</head>
<body>
	<center>
		<h1>修改密码</h1>
		<form action="./update" method="post">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>原始密码</td>
					<td><input name="password" type="text"></td>
				</tr>
				<tr>
					<td>新的密码</td>
					<td><input name="pass" type="text"></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit"
						value="立刻修改">&nbsp;<input type="reset" value="重置">&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
