<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
</head>
<body>
	<center>
		<h1>欢迎登录</h1>
		<form action="./login" method="post">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="password" type="password"></td>
				</tr>
				<td>验证码</td>
				<td><input name="code" type="text"><img src="./random.jpg"></td>
				<tr>
					<td align="center" colspan="2"><input type="submit" value="登录">&nbsp;<input
						type="reset" value="重置"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
