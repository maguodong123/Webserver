<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<center>
			<h1>欢迎注册</h1>
			<!-- 
				form表单
				表单是用来将用户在页面中输入的内容
				提交给服务端使用的。注意，只有被form
				标签包含的输入框的内容才会被提交。
				
				form表单有两个重要的属性:
				action:用来指定该表单提交的路径
				method:用来指定表单提交的方式
				
				method常用的值为:GET,POST
				GET:地址栏形式提交，表单数据会被拼接到
				    URL中提交给服务端
				POST:打包形式提交，内容会包含在请求的
				        消息正文中，对于提交隐私数据或者
				        有上传附件操作时要使用这种方式提交    
			 -->
			<form action="./reg" method="post">
				<table border="1">
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input name="password" type="password"></td>
					</tr>
					<tr>
						<td>昵称</td>
						<td><input name="nickname" type="text"></td>
					</tr>
					<tr>
						<td>年龄</td>
						<td><input name="age" type="text"></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="submit" value="立即注册">&nbsp;<input type="reset" value="重置"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
